<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:extends="layout">
  <head>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <section id="student-list">
      <h2>Student List</h2>

      <table border="1">
        <thead>
          <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="student : ${students}">
            <td th:text="${student.id}"></td>
            <td th:text="${student.firstName}"></td>
            <td th:text="${student.lastName}"></td>
            <td th:text="${student.email}"></td>
            <td>
              <a
                th:href="@{/students/showFormForUpdate(studentId=${student.id})}"
                class="btn-edit"
                >Edit</a
              >
              <a
                th:href="@{/students/delete(studentId=${student.id})}"
                class="btn-delete"
                >Delete</a
              >
            </td>
          </tr>
        </tbody>
      </table>

      <a href="/students/showFormForAdd" class="btn-add">Add Student</a>
    </section>
  </body>
</html>
